[package]
authors = ["Zhang Li <richox@qq.com>"]
build = "src/build.rs"
edition = "2021"
name = "orz"
version = "1.6.1"

[lib]
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
binary-heap-plus = "0.5.0"
byteorder = "1.4.3"
log = "0.4.17"
simplelog = "0.12.0"
unchecked-index = "0.2.2"
libc = "0.2.164"
modular-bitfield = "0.11.2"
clap = { version = "3.2.17", features = ["derive"] }
foldhash = "0.1.3"

[profile]
[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = 3
overflow-checks = false
panic = "abort"
